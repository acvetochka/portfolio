<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textShadowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a313e0" />
      <stop offset="100%" stop-color="#0000ff" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur" />
      <feFlood flood-color="#a313e0" flood-opacity="0.6" result="color1" />
      <feFlood flood-color="#0000ff" flood-opacity="0.6" result="color2" />
      <feBlend in="color1" in2="offsetBlur" mode="normal" />
      <feBlend in="color2" in2="offsetBlur" mode="normal" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#1a1a1a" />

  <text x="50%" y="50%" font-size="64" font-family="Verdana, Geneva, sans-serif" fill="white" filter="url(#softShadow)" dominant-baseline="middle" text-anchor="middle">
    <tspan fill="#a313e0">&lt;</tspan>AK<tspan fill="#0000ff">&gt;</tspan><tspan fill="white">/</tspan>
  </text>
</svg>